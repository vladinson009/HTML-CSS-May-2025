<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calendar</title>
  </head>
  <body>
    <section class="section-container">
      <main class="main-container">
        <div class="workweek-container">
          <p>Workweek</p>
          <p>1 Monday</p>
          <p>2 Thuesday</p>
          <p>3 Wednesday</p>
          <p>4 Thursday</p>
          <p>5 Friday</p>
        </div>
        <div class="weekend-container">
          <p>Weekend</p>
          <p>6 Saturday</p>
          <p>7 Sunday</p>
        </div>
      </main>
      <aside class="aside-container">
        <div class="reminder-container"><p>REMINDERS</p></div>
        <div class="special-container"><p>SPECIAL DATES</p></div>
      </aside>
    </section>
  </body>
</html>
